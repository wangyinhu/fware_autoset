<!DOCTYPE html>
<html>
<head>
<title>下载管理</title>
</head>
<body>

<h1>下载管理</h1>
<h2>your IP={{ ip }}</h2>
<h2>free space:{{ avail }}GB</h2>
<h2>清空下载内容</h2>
<form action="{{ request.path }}" method="post" onsubmit="return confirm('确定清空已下载内容？');">
    {% csrf_token %}
    <button type="submit">
        现在清空
    </button>
</form>
<a href="/files">查看文件</a> <br>
<a href="/">返回首页</a>
</body>
</html>
