server {
        listen 80 default_server;
        listen [::]:80 default_server;

        server_name _;

        location ~^/media/  {
                root /var/www/html;
        }

        location ~^/static/ {
                root /var/www/html;
        }


        location ~^/ippass|admin/ {
                include /etc/nginx/uwsgi_params;
                uwsgi_pass unix:/home/LINUX_USERNAME/ippass/uwsgi.sock;
        }

        location / {
                root /home/LINUX_USERNAME/Downloads;
                autoindex on;
                auth_basic "Restricted Content";
                auth_basic_user_file /home/LINUX_USERNAME/nginx_pass;
        }

}
